apiVersion: v1
kind: Service
metadata:
  name: {{ include "impostor.fullname" . }}
  labels:
    {{- include "impostor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: UDP
      name: http
  selector:
    {{- include "impostor.selectorLabels" . | nindent 4 }}
